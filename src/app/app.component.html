<!-- Toolbar -->
<div>
  <p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>rss_feed</mat-icon>
      </button>
      <span>News Feed</span>
      <span class="example-spacer"></span>
      <button mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        Home
      </button>
      <button mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        US
      </button>
      <button mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        Science
      </button>
      <button mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        Arts
      </button>
    </mat-toolbar>
  </p>

  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
    <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="50%" fxLayout.lt-sm="column" fxFlex.xs="100%"
      fxLayoutAlign="space-around start">

      <div class="card" fxFlex="0 1 calc(22% - 20px)" fxFlex.lt-md="0 1 calc(50% - 20px)" fxFlex.lt-sm="100%"
        fxFlex.xs="100%" *ngFor="let item of items">
        <img [src]="item?.multimedia[0]?.url" alt="Avatar" style="width:100%;min-height: 300px;max-height: 300px;">
        <div class="containers">
          <h4><b>{{item?.title}}</b></h4>
          <div style="display: flex;">
            <div style="flex: 1;"></div>
            <button style="margin-bottom: 10px;" mat-raised-button color="primary">Details</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <router-outlet></router-outlet>
